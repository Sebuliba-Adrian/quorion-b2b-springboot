spring:
  application:
    name: quorion-b2b-api

  profiles:
    active: dev

  datasource:
    url: jdbc:postgresql://localhost:5432/springdb
    driver-class-name: org.postgresql.Driver
    username: springuser
    password: springpass

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  sql:
    init:
      mode: never

  h2:
    console:
      enabled: true
      path: /h2-console

  cache:
    type: simple

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Application Configuration
quorion:
  b2b:
    marketplace:
      default-currency: USD
      session-timeout-minutes: 30
      max-cart-items: 100
      min-order-value: 0.00
    cache:
      marketplace-config-ttl: 300

# Logging
logging:
  level:
    root: INFO
    com.quorion.b2b: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

---
# Production Profile
spring:
  config:
    activate:
      on-profile: prod

  datasource:
    url: jdbc:postgresql://localhost:5432/quorion_db
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: password

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  h2:
    console:
      enabled: false

logging:
  level:
    root: WARN
    com.quorion.b2b: INFO
    org.hibernate.SQL: WARN
