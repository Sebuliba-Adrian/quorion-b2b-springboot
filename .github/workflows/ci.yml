name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: quorion_b2b_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build
      run: mvn -B compile --file pom.xml

    - name: Run Tests with Coverage
      run: mvn -B test --file pom.xml
      env:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/quorion_b2b_test
        SPRING_DATASOURCE_USERNAME: testuser
        SPRING_DATASOURCE_PASSWORD: testpass

    - name: Generate JaCoCo Report
      run: mvn -B jacoco:report --file pom.xml

    - name: Upload Coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: target/site/jacoco/jacoco.xml
        fail_ci_if_error: false

    - name: Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: target/site/jacoco/
        retention-days: 14

    - name: Package
      run: mvn -B package -DskipTests --file pom.xml

    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: quorion-b2b-api
        path: target/*.jar
        retention-days: 14

  code-quality:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Compile for Analysis
      run: mvn -B compile --file pom.xml

    - name: Run Checkstyle
      run: mvn -B checkstyle:checkstyle --file pom.xml
      continue-on-error: true

    - name: Upload Checkstyle Report
      uses: actions/upload-artifact@v4
      with:
        name: checkstyle-report
        path: target/checkstyle-result.xml
        retention-days: 7
      if: always()

    - name: Run SpotBugs
      run: mvn -B spotbugs:spotbugs --file pom.xml
      continue-on-error: true

    - name: Upload SpotBugs Report
      uses: actions/upload-artifact@v4
      with:
        name: spotbugs-report
        path: target/spotbugsXml.xml
        retention-days: 7
      if: always()

  dependency-check:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Check for Dependency Updates
      run: mvn -B versions:display-dependency-updates --file pom.xml
      continue-on-error: true

    - name: OWASP Dependency Check
      run: mvn -B org.owasp:dependency-check-maven:check --file pom.xml
      continue-on-error: true

    - name: Upload Dependency Check Report
      uses: actions/upload-artifact@v4
      with:
        name: dependency-check-report
        path: target/dependency-check-report.html
        retention-days: 7
      if: always()
